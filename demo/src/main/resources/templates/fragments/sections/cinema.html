<section th:fragment="cinema" class="flex-1 py-12" xmlns:th="http://www.thymeleaf.org">
    <!-- 브랜드 탭 -->

    <h2 class="text-xl font-semibold text-gray-800 mb-6">
        영화관 찾기
    </h2>

    <!-- 지역 필터 -->
    <div class="filter-section">
        <h3>📍 지역</h3>
        <div class="filter-chips">
            <button class="chip" data-region="서울">서울</button>
            <button class="chip" data-region="경기">경기</button>
            <button class="chip" data-region="인천">인천</button>

            <button class="chip" data-region="대전/충청/세종">대전/충청/세종</button>

            <button class="chip" data-region="대구/경북">대구/경북</button>
            <button class="chip" data-region="부산/울산/경남">부산/울산/경남</button>

            <button class="chip" data-region="전라/광주">전라/광주</button>

            <button class="chip" data-region="강원">강원</button>
            <button class="chip" data-region="제주">제주</button>
        </div>
    </div>

    <div class="filter-section">
        <h3 class="text-base font-semibold text-gray-800 mb-4">🏢 브랜드</h3>
        <div class="filter-chips">
            <button class="chip active" data-brand="all">전체</button>
            <button class="chip" data-brand="cgv">CGV</button>
            <button class="chip" data-brand="megabox">메가박스</button>
            <button class="chip" data-brand="lotte">롯데시네마</button>
        </div>
    </div>

    <!-- 특별관 필터 -->
    <div class="filter-section">
        <h3>✨ 특별관</h3>
        <div class="filter-chips">
            <button class="chip active" data-special="all">전체</button>
            <button class="chip" data-special="imax">아이맥스</button>
            <button class="chip" data-special="4dx">4DX</button>

            <button class="chip" data-special="superFlex">수퍼플렉스</button>

            <button class="chip" data-special="dolbyCinema">DOLBY CINEMA</button>
        </div>
    </div>

    <!-- 결과-->
    <div class="theater-results">
        <div class="theater-card">
            <h3>CGV 강남 IMAX</h3>
            <p>📍 서울 강남구 강남대로 456</p>
            <p>🎬 IMAX, 4DX</p>
            <button class="btn-primary">예매하기 →</button>
        </div>
    </div>
</section>
