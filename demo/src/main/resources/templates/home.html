<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘의영화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="stylesheet" th:href="@{/css/sections/boxoffice.css}">
    <link rel="stylesheet" th:href="@{/css/sections/showtime.css}">
    <link rel="stylesheet" th:href="@{/css/sections/cinema.css}">

</head>
<body class="flex flex-col min-h-screen">

    <div th:replace="fragments/components/header :: site-header"></div>
    <!--style="padding:20px;"-->
    <main id="main" class="flex-1 w-full overflow-y-scroll snap-y snap-mandatory
    h-screen scroll-smooth">
        <div class="max-w-6xl mx-auto px-4">
        <div class="content-container">
            <section id="boxoffice" class="page-section snap-start h-screen"
                     th:replace="fragments/sections/boxoffice :: boxoffice"></section>

            <!-- <section id="showtime" class="page-section"
                    th:replace="fragments/sections/showtime :: showtime"></section>-->

            <section id="cinema" class="page-section snap-start h-screen"
                    th:replace="fragments/sections/cinema :: cinema"></section>
        </div>
        </div>
    </main>

    <div th:replace="fragments/components/footer :: site-footer"></div>

    <script th:src="@{/js/app.js}" type="module" defer></script>

</body>
</html>
