services:
  postgres:
    image: postgres:15-alpine
    container_name: movie-postgres
    environment:
      POSTGRES_DB: moviedb
      POSTGRES_USER: movieuser
      POSTGRES_PASSWORD: moviepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - movie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movieuser -d moviedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: movie-app:latest
    container_name: movie-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KOBIS_API_KEY: ${KOBIS_API_KEY}
      KMDB_API_KEY: ${KMDB_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - movie-network

volumes:
  postgres-data:

networks:
  movie-network:
    driver: bridge